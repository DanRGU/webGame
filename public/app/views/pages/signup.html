<div class="row col-md-6 col-md-offset-3">


  <div class="jumbotron">
    <h1>Sign Up</h1>

    <form ng-submit="signup.doSignup()">

      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="signup.userData.name">
      </div>

      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" ng-model="signup.userData.username">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" ng-model="signup.userData.password">
      </div>

      <button type="submit" class="btn btn-block btn-primary">
				<span ng-if="!login.processing">Sign Up</span>
				<span ng-if="login.processing" class="spinner"><span class="glyphicon glyphicon-repeat spinner"></span></span>
			</button>
    </form>

    <div class="row show-hide-message" ng-show="signup.message">
      <div class="col-sm-6 col-sm-offset-2">

        <div class="alert alert-info">
          {{ signup.message }}
        </div>

      </div>
    </div>

  </div>
</div>
