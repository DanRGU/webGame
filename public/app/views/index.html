<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fighting Game</title>

  <!-- FOR ANGULAR ROUTING -->
  <base href="/">

  <!-- CSS  -->
  <!-- load bootstrap from CDN and custom CSS -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- JS -->
  <!-- load angular and angular-route via CDN -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>

<!--Load socket.io-->
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="assets/libs/socket.js"></script>

  <!-- controllers -->
  <script src="app/controllers/mainCtrl.js"></script>
  <script src="app/controllers/userCtrl.js"></script>
  <script src="app/controllers/gameCtrl.js"></script>

  <!-- services -->
  <script src="app/services/authService.js"></script>
  <script src="app/services/gameService.js"></script>
  <script src="app/services/userService.js"></script>
  <script src="app/services/SocketFactory.js"></script>

  <!-- main Angular app files -->
  <script src="app/app.routes.js"></script>
  <script src="app/app.js"></script>
</head>

<body ng-app="userApp" ng-controller="mainController as main" data-ng-init="init()">

  <!-- NAVBAR -->
  <header>
    <div class="navbar navbar-inverse" ng-if="main.loggedIn">
      <div class="container">
        <div class="navbar-header">
          <a href="/" class="navbar-brand"></span> Fighting Game </a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="/profile"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
          <li><a href="/game/{{main.user._id}}"><span class="glyphicon glyphicon-play"></span> Game</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
          <li ng-if="main.loggedIn" class="navbar-text">Hello {{ main.user.name }}!</li>
          <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- ANGULAR VIEWS -->
    <div ng-view></div>
  </main>

</body>

</html>
